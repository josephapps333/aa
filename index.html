<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alicante Anuncios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="photo-gallery">
            <!-- #1 -->
            <div class="column" id="column1"></div>
            <!-- #2 -->
            <div class="column" id="column2"></div>
            <!-- #3 -->
            <div class="column" id="column3"></div>
        </div>
    </div>

    <script>
        // Define the images, their respective IDs, and URLs
        const images = [
            { id: '', src: 'pa.jpg', url: 'https://tally.so/r/woB4PX' },
            { id: 'photo1', src: 'Sabina.jpg', url: 'https://wa.me/34614202700' },
            { id: 'photo2', src: 'aa_ad.jpg', url: 'https://alicanteanuncios.com/' },
            { id: 'photo3', src: 'aa_ad.jpg', url: 'https://alicanteanuncios.com/' },



        ];

        // Function to shuffle array
        function shuffle(array, seed) {
            let m = array.length, t, i;

            // While there remain elements to shuffle…
            while (m) {
                // Pick a remaining element…
                i = Math.floor(random(seed) * m--);

                // And swap it with the current element.
                t = array[m];
                array[m] = array[i];
                array[i] = t;

                ++seed;
            }

            return array;
        }

        // Pseudo-random generator to create predictable shuffling
        function random(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        // Get the current day of the year as a seed
        const now = new Date();
        const start = new Date(now.getFullYear(), 0, 0);
        const diff = now - start;
        const oneDay = 1000 * 60 * 60 * 24;
        const dayOfYear = Math.floor(diff / oneDay);

        // Shuffle the images
        shuffle(images, dayOfYear);

        // Append the shuffled images to the columns
        const columns = [document.getElementById('column1'), document.getElementById('column2'), document.getElementById('column3')];
        images.forEach((image, index) => {
            const imgElement = document.createElement('div');
            imgElement.className = 'photo';
            imgElement.innerHTML = `<a href="${image.url}" target="_blank"><img src="${image.src}" alt=""></a>`;
            columns[index % 3].appendChild(imgElement);
        });
    </script>

</body>

</html>
