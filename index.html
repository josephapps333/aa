<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="photo-gallery">
            <!-- #1 -->
            <div class="column" id="column1"></div>

            <!-- #2 -->
            <div class="column" id="column2"></div>
            <!-- #3 -->
            <div class="column" id="column3"></div>
        </div>
    </div>

    <script>
        // Define the images and their respective IDs
        const images = [
            { id: 'photo1', src: 'ALICANTE ANUNCIOS .COM.jpg' },
            { id: 'photo2', src: 'aab.jpg' },
            { id: 'photo3', src: 'aab.jpg' },
            { id: 'photo4', src: 'aab.jpg' },
            { id: 'photo5', src: 'aab.jpg' },
            { id: 'photo6', src: 'aab.jpg' },
            { id: 'photo7', src: 'aab.jpg' },
            { id: 'photo8', src: 'aab.jpg' },
            { id: 'photo9', src: 'aab.jpg' },
            { id: 'photo10', src: 'aab.jpg' },
            { id: 'photo11', src: 'ALICANTE ANUNCIOS .COM.jpg' },
            { id: 'photo12', src: 'aab.jpg' },
            { id: 'photo13', src: 'aab.jpg' },
            { id: 'photo14', src: 'aab.jpg' },
            { id: 'photo15', src: 'aab.jpg' },
            { id: 'photo16', src: 'aab.jpg' },
            { id: 'photo17', src: 'aab.jpg' },
            { id: 'photo18', src: 'aab.jpg' },
            { id: 'photo19', src: 'aab.jpg' },
            { id: 'photo20', src: 'aab.jpg' },
            { id: 'photo21', src: 'aab.jpg' },
            { id: 'photo22', src: 'aab.jpg' },
            { id: 'photo23', src: 'aab.jpg' },
            { id: 'photo24', src: 'aab.jpg' },
            { id: 'photo25', src: 'aab.jpg' },
            { id: 'photo26', src: 'aab.jpg' },
            { id: 'photo27', src: 'aab.jpg' },
            { id: 'photo28', src: 'aab.jpg' },
            { id: 'photo29', src: 'aab.jpg' },
            { id: 'photo30', src: 'aab.jpg' }
        ];

        // Function to shuffle array
        function shuffle(array, seed) {
            let m = array.length, t, i;

            // While there remain elements to shuffle…
            while (m) {
                // Pick a remaining element…
                i = Math.floor(random(seed) * m--);

                // And swap it with the current element.
                t = array[m];
                array[m] = array[i];
                array[i] = t;

                ++seed;
            }

            return array;
        }

        // Pseudo-random generator to create predictable shuffling
        function random(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        // Get the current day of the year as a seed
        const now = new Date();
        const start = new Date(now.getFullYear(), 0, 0);
        const diff = now - start;
        const oneDay = 1000 * 60 * 60 * 24;
        const dayOfYear = Math.floor(diff / oneDay);

        // Shuffle the images
        shuffle(images, dayOfYear);

        // Append the shuffled images to the columns
        const columns = [document.getElementById('column1'), document.getElementById('column2'), document.getElementById('column3')];
        images.forEach((image, index) => {
            const imgElement = document.createElement('div');
            imgElement.className = 'photo';
            imgElement.innerHTML = `<img src="${image.src}" alt="">`;
            columns[index % 3].appendChild(imgElement);
        });
    </script>

</body>

</html>
